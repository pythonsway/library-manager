{% extends "catalog/base.html" %}

{% load static %}

{% block title %}
Delete Book
{% endblock %}

{% block content %}

<section class="page-section">
    <div class="container">
        <div class="row">
            <div class="col mx-auto">
                <div class="py-5">
                    <h2 class="mb-4">Delete Book</h2>
                    <p>Are you sure you want to delete this book:</p>
                    <blockquote class="blockquote">
                        <p class="mb-0">{{ book.title }}</p>
                        <footer class="blockquote-footer">by <cite title="Source Title">{{ book.authors.all|join:', '|default_if_none:"-" }}</cite></footer>
                    </blockquote>
                    <form method="post" class="my-5">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Delete</button>
                        <a href="{% url 'catalog' %}" class="btn btn-outline-secondary" role="button">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
